version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: follow-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: followdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  follow-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: follow-service
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/followdb?sslmode=disable
      GRPC_PORT: 50051
      HEALTH_PORT: 8080
      LOG_LEVEL: info
    ports:
      - "50051:50051"
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
